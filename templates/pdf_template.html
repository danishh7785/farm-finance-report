<!DOCTYPE html>
<html>
<head>
  <title>Farm Finance Form</title>
</head>
<body>
<h2>Farm Finance Data</h2>

<form method="POST" action="/generate">
  Farmer Name: <input name="farmer_name" required><br>
  Crop Name: <input name="crop_name" required><br>
  Season: <input name="season"><br>
  Acres: <input type="number" step="0.1" name="acres"><br>
  Date of Sowing: <input type="date" name="sowing_date"><br>
  Date of Harvest: <input type="date" name="harvest_date"><br>
  Location: <input name="location"><br>

  <h3>Expenses</h3>
  <div>
    <input name="expense_category[]" placeholder="Category">
    <input name="expense_amount[]" placeholder="Amount">
    <input type="date" name="expense_date[]">
    <input name="expense_desc[]" placeholder="Description">
  </div>

  <h3>Income</h3>
  <div>
    <input name="income_category[]" placeholder="Category">
    <input name="income_amount[]" placeholder="Amount">
    <input type="date" name="income_date[]">
    <input name="income_desc[]" placeholder="Description">
  </div>

  <button type="submit">Generate PDF</button>
</form>
</body>
</html>
